<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
    <link rel="stylesheet" href="styles/library.css">
</head>
<body>
    <div class="buttons-menu">
        <button onclick="showSection(0)" class="btn-menu">Adding new book</button>
        <button onclick="showSection(1)" class="btn-menu">Presenting all the books</button>
        <button onclick="showSection(2)" class="btn-menu">Author's books</button>
        <button onclick="showSection(3)" class="btn-menu">Books with number of pages in range</button>        
    </div>
    <section id="add-book" hidden>
        <header class="form-title">Book Form</header>
        <form id="book_form" onsubmit="onSubmit(event)" class="form-class">
        <div class="two-inputs">
            <input type="text" name="book_title" placeholder="Enter book title" required>
            <input type="text" name="author" placeholder="Enter book author" required>
        </div>

        <div class="two-inputs">
            <select name="genre" required>
                <option value hidden selected disabled>
                    --Select Genre--
                </option>
                <option value="Fantasy">Fantasy</option>
                <option value="Roman">Roman</option>
                <option value="Detective">Detective</option>
                <option value="Fairytale">Fairytale</option>
                <option value="Adventure">Adventure</option>
            </select>
            <input type="number" name="numberOfPages" placeholder="Enter number of pages" onchange="onChange(event)" required>   
        </div>
        <p id="numberOfPages_error" class="error"></p>
        
        <div class="date-label">
            <label>Enter publication date</label>
            <input type="date" name="publishing_date" /*onchange="onChange(event)" */required>
        </div>
        <p id="date_error" class="error"></p>
        
        <div class="buttons">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>

        </form>
    </section>
    <script src="src/main.js"></script>
</body>
</html>

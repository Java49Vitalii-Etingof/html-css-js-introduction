<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/plates-styles.css">
    <title>Document</title>
</head>

<body>
    <header class="logo">
        P l a t e r a m
    </header>
    <main class="main-class hidden">
        <section class="details-container">
            <div class="details-frame">
                <button class="hide-button" onclick="hideDetails()">hide details</button>
                <img src="images/plate1.jpg" class="details-image">
                <audio class="audio-sound" src=""></audio>
                <span class="details-title">Flat gray crumpled plates</span>
            </div>

        </section>
        <ul class="thumbnails-list">
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/plate1.jpg"
                    data-details-audio="audio/sound1.mp3" data-details-title="Flat gray crumpled plates">
                    <img src="images/plate1.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Flat</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/plate2.jpeg"
                    data-details-audio="audio/sound2.mp3" data-details-title="Ceramic design plates">
                    <img src="images/plate2.jpeg" class="thumbnails-image">
                    <span class="thumbnails-title">Ceramic</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/plate3.jpg"
                    data-details-audio="audio/sound3.mp3" data-details-title="Soup plate">
                    <img src="images/plate3.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Soup</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/plate4.jpg"
                    data-details-audio="audio/sound4.mp3" data-details-title="Salad plate">
                    <img src="images/plate4.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Salad</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/plate5.jpg"
                    data-details-audio="audio/sound5.mp3" data-details-title="Fruit plate">
                    <img src="images/plate5.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Fruit</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/plate6.jpg"
                    data-details-audio="audio/sound6.mp3" data-details-title="Meat plate">
                    <img src="images/plate6.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Meat</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/plate7.jpg"
                    data-details-audio="audio/sound7.mp3" data-details-title="Decorative plate">
                    <img src="images/plate7.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Decorative</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/plate8.jpg"
                    data-details-audio="audio/sound8.mp3" data-details-title="Children's plate">
                    <img src="images/plate8.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Children</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/plate9.jpg"
                    data-details-audio="audio/sound9.mp3" data-details-title="Paper plate">
                    <img src="images/plate9.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Paper</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/plate10.png"
                    data-details-audio="audio/sound10.mp3" data-details-title="Wall plate">
                    <img src="images/plate10.png" class="thumbnails-image">
                    <span class="thumbnails-title">Wall</span>
                </a>
            </li>
        </ul>
    </main>
    <script src="src/index.js"></script>
</body>

</html>
